<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos</title>
</head>
<body>
    <div class="budget-containter">
        <div class="app-title"></div>
        <div class="budget-header">
            <div class="balance">
                <div class="title">Balance</div>
                <div class="income-total"></div>
            </div>
            <div class="account">
                <div class="income">Ingresos</div>
                <div class="income-total"></div>
                <div class="chart"></div>
                <div class="outcome">
                    <div class="title">Egresos</div>
                    <div class="outcome-total"></div>
                </div>
            </div>
        </div>
        <div class="budget-dashboard">
            <div class="dash-title">Dashbord</div>
            <div class="toggle">
                <div class="tab1">Egresos</div>
                <div class="tab2 active">Ingresos</div>
                <div class="tab3">Todo</div>
            </div>
            <div class="hide" id="expense"></div>
            <div id="income">
                <ul class="list">
                    <li id='0' class="income">
                        <div class="entry"> Salario: $80.000</div>
                        <div id="edit"></div>
                        <div id="delete"></div>
                    </li>
                </ul>
                <div class="input">
                    <input type="text" id="income-title-input" name="title" placeholder="T&icute;tulo">
                    <input type="number" id="income-amount-input" name="amount" placeholder="$0">
                    <div class="add-income"><img src="icon/plus.png" alt="&icutecono agregar"></div>
                </div>

            </div>
            <div class="hide" id="all"></div>
        </div>

    </div>
</body>
</html>
